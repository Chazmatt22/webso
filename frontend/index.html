<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper" id="loginDiv">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit">Log In</button>
                <div class="message" id="loginMessage"></div>
                <div class="toggle-link" id="showSignup">Don't have an account? Sign Up</div>
            </form>
        </div>

        <div class="form-wrapper" id="signupDiv" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <button type="submit">Sign Up</button>
                <div class="message" id="signupMessage"></div>
                <div class="toggle-link" id="showLogin">Already have an account? Log In</div>
            </form>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    
    <!-- Your own JavaScript file -->
    <script type="module" src="scripts.js"></script>
</body>
</html>
